<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}CRUD TAREAS{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">        
          <a class="navbar-brand" href="{% url 'task_list' %}">
            <i class="bi bi-list-task"></i> Tareas
          </a>
        <div>
          {% if request.session.user_id %}
          <a href="{% url 'character_list' %}" class="btn btn-info">Ver personajes</a>
          <a href="{% url 'logout' %}" class="btn btn-danger"
            >Cerrar Sesi√≥n</a
          >
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-light me-2"
            >Login</a
          >
          <a href="{% url 'register' %}" class="btn btn-outline-light"
            >Registro</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
