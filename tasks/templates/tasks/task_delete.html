{% extends 'base.html' %}

{% block title %}Eliminar Tarea{% endblock %}

{% block content %}
<h2>Eliminar Tarea</h2>
<p>¿Estás seguro que deseas eliminar la tarea <strong>"{{ task.title }}"</strong>?</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
